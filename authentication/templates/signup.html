<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/signup.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <section class="vh-100 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Create an account</h2>
  
                    <form action="/signup" method="post">
                    {% csrf_token %}
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1cg">Username</label>
                        <input type="text" id="username" name="username" class="form-control form-control-lg" Required/>
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1cg">First Name</label>
                        <input type="text" id="fname" name="fname" class="form-control form-control-lg" Required/>
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1cg">Last Name</label>
                        <input type="text" id="lname" name="lname" class="form-control form-control-lg" Required/>
                      </div>
  
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3cg">Your Email</label>
                        <input type="email" id="email" name="email" class="form-control form-control-lg" Required/>
                      </div>
  
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4cg">Password</label>
                        <input type="password" id="password" name="password" class="form-control form-control-lg" Required/>
                      </div>
  
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4cdg">Confirm your password</label>
                        <input type="password2" id="password2" name="password2" class="form-control form-control-lg" Required/>
                      </div>
  
                      <div class="d-flex justify-content-center">
                        <button type="register"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Sign Up</button>
                      </div>
  
                      <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/signin"
                       class="fw-bold text-body"><u>Sign in here</u></a></p> 
                    </form> 
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
